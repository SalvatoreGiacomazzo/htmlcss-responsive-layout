<!DOCTYPE html>
<html lang="en">
<head>
    <!--Viewport Settings-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Giallo Booleano</title>
    <!--Main CSS and responsive-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Header-->
 <header class="title-banner">
  <h1>Giallo Booleano</h1>
 </header> 
<main>
<!--Recipe container--->
<div class="recipe-container">
  <div class="recipe-header">
    <h2>Tiramisù <span class="disappear">(Dolce Tradizionale)</span> </h2>
    <div class="rating"> <i class="fa-solid fa-star orange"></i> <b>4.6</b>/5 <span class="rate">RATE</span></div>
  </div>
  <div class="recipe-section">
    <!--Video section-->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/7VTtenyKRg4?si=xhjIiMVwp18Wzxy3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <!--Info-section-->
    <div class="info-card">
      <!--Well container-->
     <div class="info-well">
      
      <div class="upper-well">
       <span class="kcal">544 kcal </span> <span class="plus-info">+ info</span>
      </div>
      <hr>
       <div class="lower-well ">
        <i class="fa-solid fa-carrot"></i> VEGETARIANO
      </div>
     <div class="ul">
     <!--UL-->
     <ul>
      <li><i class="fa-solid fa-blender"></i>Difficoltà: <b>Facile</b></li>
      <li><i class="fa-solid fa-clock"></i>Tempo: <b>40 minuti</b></li>
      <li><i class="fa-solid fa-chart-pie"></i>Porzione per: <b>8 persone</b></li>
      <li><i class="fa-solid fa-euro-sign"></i>Costo:<b>contenuto</b></li>
      <li><i class="fa-solid fa-thumbtack"></i>Note: <b>+2 ore di riposo in frigo</b></li>
     </ul>
    </div>
    </div>
 


  </div>



</div>    
    
    
    
    
     
</main>


</body>
</html>
